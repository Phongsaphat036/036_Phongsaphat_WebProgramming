<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Elements</h1>
    <form action="https://www.example.com/" method="post">
        <label for="Username">Username : </label>
        <input type="text" 
        name="Username" 
        value=""
        placeholder="Please input your Username"
        size="25"
        maxlength="20">

        <br>

        <label for="Password">Password : </label>
        <input type="password" 
        name="Password" 
        value=""
        placeholder="Please input your Password"
        size="25"
        maxlength="20">

        <br>

        <label for="Email">Email : </label>
        <input type="email" 
        name="Username" 
        value=""
        placeholder="Please input your Email"
        size="25"
        maxlength="20">
        <br>
        <label for="Address">Address : 
            <textarea name="address"  cols="40" rows="4">
            31 หมู่ 6 ต.มะขามเตี้ย อ.เมือง จ.สุราษฎร์ธานี 84000
            </textarea>
        </label>
        <br>

            <label for="gender">Gender : </label>
            <input type="radio" name="gender" value="1"> male 
            <input type="radio" name="gender" value="2"> female
            <input type="radio" name="gender" value="3"> LGBTQ+
        <br>

        <label for="Source">Sources : </label>
            <input type="checkbox" name="Friends"> Friends
            <input type="checkbox" name="Internet"> Internet
            <input type="checkbox" name="radio"> Radio
        <br>
        <label for="Department">Departments : </label>
        <select name="dept">
            <option value="1">IT</option>
            <option value="2">Chemistry</option>
            <option value="3">Engineer</option>
            <option value="4">enviroment</option>
        </select>
        <br>
        <label for="profilepic">Uploadfile </label>
        <input type="file" name="Profilepic">
        <br>
        <input type="submit" value="ลงทะเบียน">
        <input type="reset" value="ล้างข้อมูล" >
        <input type="date" >

    </form>
</body>
</html>
